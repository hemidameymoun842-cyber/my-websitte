<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حميده خرشف</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #2e7d32;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            display: inline-block;
        }
        .social-links a:hover {
            background-color: #1b4d20;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img src="mypicture.jpg" alt="حميده خرشف">
        <h1>حميده خرشف</h1>
        <p>مرحباً بك في موقعي الشخصي! هنا أشارك بعض المعلومات عني وروابط التواصل الخاصة بي.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/Hamademimon">فيسبوك</a>
            <a href="https://www.instagram.com/Hamademimon/">إنستغرام</a>
            <a href="https://www.snapchat.com/@hemidamokhtar">سناب شات</a>
        </div>
    </div>
</body>
</html>
